<!-- Javascript for relations field (style 0) -->

<script language="JavaScript" type="text/javascript">
function SubmitIt()
{
	var selector = document.getElementById('<!--[$id]-->');
	var textfield = document.getElementById('<!--[$id]-->_text');
	textfield.value = selectorGetText(selector);
}
  
function selectorGetText(src)
{
  var srcSize = src.length;
  var result = "";

  for (var i=0; i<srcSize; ++i)
  {
    if (src.options[i].selected)
    { 
      if (result == "")
        result += src.options[i].text;
      else
        result += ", " + src.options[i].text;
    }
  }
  return result;
}

</script>
